<h4>Formularios <small> Template </small></h4>
<hr>

<form autocomplete="off" (ngSubmit)="guardar(formTemplate)" #formTemplate="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Nombre" name="firstName" [(ngModel)]="user.firstName" minlength="5" required>
                <!-- <span *ngIf="formTemplate.submitted && formTemplate.controls['firstName'].errors" class="badge badge-pill badge-danger">Danger</span> -->
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Apellido" name="lastName" [(ngModel)]="lastName" required>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">
            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="email" [(ngModel)]="email" email required>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
              Guardar
            </button>
        </div>
    </div>

</form>
